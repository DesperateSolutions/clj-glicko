<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IFI Glicko</title>

  <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.css"  media="screen,projection"/>

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.js"></script>

  <!-- Application scripts -->
  <script type="text/javascript" src ="js/app.js"></script>

</head>
<body>
<nav class="green">
  <div class="nav-wrapper container">
    <a id="logo-container" href = "#" class="brand-logo">Ifi sjakk</a>
  </div>
</nav>

<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <h1 class="header green-text">Liga</h1>
    <div class="row">
      <div class="col s12 m8">
        <h5 class="header light">League rating</h5>
        <ul>
          {{#players}}
          <li>{{name}} - {{rating}}</li>
          {{/players}}
        </ul>
      </div>
      <div class="col s12 m4">
        <h5 class="header light">Add players</h5>
        <form action="/addplayer" method="POST" id="addplayer">
          <input type="text" placeholder="Player name" id="name" name="name" required>
          <button class="btn-large waves-effect waves-light green" type="submit">Add player</button>
        </form>
      </div>
    </div>

    <h1 class="header green-text">Games</h1>
    <div class="row">
      <div class="col s12 m6">
        <h5 class="header light">Recorded games:</h5>

        <ul>
          {{#games}}
          <li>{{white}} vs {{black}} -- {{result}}</li>
          {{/games}}
        </ul>
      </div>
      <div class="col s12 m6">
        <h5 class="header light">Add game</h5>

        <form class="col s12" action="/addgame" method="post" id="addgame">

          <div class="input-field col s6">
            White
            <select name="white-id">
              <option value="" disabled selected>Choose your option</option>
              {{#players}}
              <option value={{_id}}>{{name}}</option>
              {{/players}}
            </select>
          </div>

          <div class="input-field col s6">
            Black
            <select name="black-id">
              <option value="" disabled selected>Choose your option</option>
              {{#players}}
              <option value={{_id}}>{{name}}</option>
              {{/players}}
            </select>
          </div>

          <div class="input-field col s6">
            Result
            <select name="result">
              <option value="" disabled selected>Choose your option</option>
              <option value=1>White won</option>
              <option value=0>Draw</option>
              <option value=-1>Black won</option>
            </select>
          </div>

          <div class="col s6">
            <button type="submit">Add game</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
